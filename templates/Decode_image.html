{% extends "Layout.html" %}
{% block content %}
<div class="jumbotron text-center mt-3">
    <h1> Image Watermark Extractor </h1>
</div>
<form action="{{ url_for('extract_image') }}" method="POST" enctype="multipart/form-data">
    <div class="container pt-3">
        <h1 class="text-center">Upload Image</h1>
        <div class="d-flex justify-content-center">
            <img src="" class="round" name="image_preview" id="image_preview">
            <input type="file" name="image" id="image" required>
        </div>
        <div class="mt-3"></div>
        <div class="d-flex justify-content-center">
            <div class="form-group col-md-4">
                <label for="inputState">X-axis</label>
                <select id="inputState" class="form-control" name="x_axis">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Y-axis</label>
                <select id="inputState" class="form-control" name="y_axis">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
        </div>
        <div class="mt-3"></div>
        <div class="d-flex justify-content-center">
            <div>
                <label>Type</label>
                <select id="options_type" class="form-control" name="type">
                    <option value="1">Single Component</option>
                    <option value="0">Grey Component</option>
                    <option value="2">All RGB Component</option>
                </select>
            </div>
        </div>
        <div class="mt-3"></div>
        <div class="d-flex justify-content-center">
            <div id="showadditional">
                <label>Select Component</label>
                <select class="form-control" name="Component">
                    <option value="r">Red</option>
                    <option value="g">Green</option>
                    <option value="b">Blue</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="pt-4">
                <button type="submit" class="btn btn-light btn-lg border">Extract</button>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
{% block addScript %}
<script src="{{ url_for('static', filename='scripts/image_preview_extractor.js') }}"></script>
<script>
  document.getElementById("options_type").addEventListener("click", updateOptions);

  function updateOptions() {
    var obj = document.getElementById("options_type");
    var zone = document.getElementById("showadditional");

    if (obj.value == "1") {
      zone.style.display = "block";
    }
    else {
      zone.style.display = "none";
    }
  }
</script>
{% endblock addScript %}
