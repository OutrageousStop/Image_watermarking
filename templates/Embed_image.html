{% extends "Layout.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/image_preview_style.css') }}">
{% endblock styles %}
{% block content %}
<div class="jumbotron text-center mt-3">
  <h1> Watermark Embedder</h1>
</div>
<form action="{{ url_for('embed_image') }}" method="POST" enctype="multipart/form-data">
  <div class="container pt-3">
    <div class="row">
      <div class="col-sm-4 border text-center">
        <h1>Original Image</h1>
        <img src="" class="round" name="original_preview" id="original_preview">
        <input type="file" name="original_image" id="original_image" required>
      </div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4 border text-center">
        <h1>Watermark</h1>
        <img src="" class="round" name="watermark_preview" id="watermark_preview">
        <input type="file" name="watermark_image" id="watermark_image" required>
      </div>
    </div>
  </div>
  <div class="mt-3"></div>
  <div class="d-flex justify-content-center">
    <div class="form-group col-md-4">
      <label for="inputState">X-axis</label>
      <select id="inputState" class="form-control" name="x_axis">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Y-axis</label>
      <select id="inputState" class="form-control" name="y_axis">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </div>
  </div>
  <div class="mt-3"></div>
  <div class="d-flex justify-content-center">
    <div>
      <label>Type</label>
      <select id="options_type" class="form-control" name="type">
        <option value="1">Single Component</option>
        <option value="0">Grey Component</option>
        <option value="2">All RGB Component</option>
      </select>
    </div>
  </div>
  <div class="mt-3"></div>
  <div class="d-flex justify-content-center">
    <div id="showadditional">
      <label>Select Component</label>
      <select class="form-control" name="Component">
        <option value="r">Red</option>
        <option value="g">Green</option>
        <option value="b">Blue</option>
      </select>
    </div>
  </div>
  <div class="container pt-4 mt-4">
    <div class="text-center">
      <button type="submit" class="btn btn-light btn-lg border">Embed</button>
    </div>
  </div>
</form>
{% endblock content %}
{% block addScript %}
<script src="{{ url_for('static', filename='scripts/image_preview.js') }}"></script>
<script>
  document.getElementById("options_type").addEventListener("click", updateOptions);

  function updateOptions() {
    var obj = document.getElementById("options_type");
    var zone = document.getElementById("showadditional");

    if (obj.value == "1") {
      zone.style.display = "block";
    }
    else {
      zone.style.display = "none";
    }
  }
</script>
{% endblock addScript %}
